<head>

<body>
  <h1>Registration form</h1>
  <form action="">
    <label for="" class="bld">First Name:</label>
    <input type="text" />
    <br />
    <br />
    <label for="" class="bld">Last Name:</label>
    <input type="text" />
    <br />
    <br />
    <label for="" class="bld">Email:</label>
    <input type="text" />
    <br />
    <br />
    <label class="bld"> Gender : </label>
    <input type="radio" name="gender" /> Male
    <input type="radio" name="gender" /> Female <br />
    <br />
    <label for="" class="bld">Age:</label>
    <input type="text" />
    <br /><br />
    <label for="" class="bld">Phone Number:</label>
    <input type="text" />
    <br /><br />

    <label for="" class="bld">Address:</label>

    <br /><br />
    <label for="" class="bld">State:</label>
    <input type="text" />
    <br /><br />
    <label for="" class="bld">Country:</label>
    <select>
      <option selected>Choose your country</option>
      <option value="1">Canada</option>
      <option value="2">India</option>
      <option value="3">United Kingdom</option>
      <option value="4">United States</option>
    </select>
    <br /><br />

    <input type="checkbox" name="Language known" /> Hindi
    <input type="checkbox" name="Language known" /> English

    <input type="checkbox" name="Language known" /> Telugu <br />
    <br />
    <input type="checkbox" name="Language known" /> Hereby I declare all the
    given details are true <br /><br />

  </form>
