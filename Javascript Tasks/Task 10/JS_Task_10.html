<!DOCTYPE html>

<head>
    <title>Javascript Task 10</title>
</head>

<body>
    <div id="output"><div></div>
    <script>
        var string = "hello";
        function outputToPage() {
            $('#output').append(string + "<br/>");
        }
        
        var arr1 = [10,20,30]
        var arr2 = [40,50,60]

        var arr3 = arr1.concat(arr2);
        console.log("Concate Method:")
        console.log(arr3)
        document.write("Concat Method:<br/>")
        document.write(arr3+"<br/>")
        document.write("<br/><hr/><br/>")


        console.log("CopyWithIn Method:")
        console.log(arr3.copyWithin(3,0,6))
        document.write("CopyWithIn Method:<br/>")
        document.write(arr3.copyWithin(3,0,6)+"<br/>")
        document.write("<br/><hr/><br/>")


        console.log("Map Method:")
        arr3.map((t)=>{
            console.log(t);
        })
        document.write("Map Method:<br/>")
        arr3.map((t)=>{
            document.write(t+"<br/>");
        })
        document.write("<br/><hr/><br/>")

        
        console.log("Every Method")
        console.log(arr3.every((i)=>{
            i>30;
        }))
        document.write("Every Method:<br/>")
        document.write(arr3.every((i)=>{
            i>30;
        })+"<br/>")
        document.write("<br/><hr/><br/>")

        
        console.log("Some Method")
        console.log(arr3.some((i)=>{
            i>30;
        }))
        document.write("Every Method:<br/>")
        document.write(arr3.every((i)=>{
            i>30;
        })+"<br/>")
        document.write("<br/><hr/><br/>")


        console.log("Filter Method")
        console.log(arr3.filter((i)=>{
            return i>15;
        }))
        document.write("Filter Method:<br/>")
        document.write(arr3.filter((i)=>{
            return i>15;
        })+"<br/>")
        document.write("<br/><hr/><br/>")


        console.log("Find Method")
        console.log(arr3.find((a)=>{
            return a>10;
        }))
        document.write("Find Method:<br/>")
        document.write(arr3.find((a)=>{
            return a>10;
        })+"<br/>")
        document.write("<br/><hr/><br/>")


        console.log("findIndex Method")
        console.log(arr3.findIndex((i)=>{
            return i==20;
        }))
        document.write("findIndex Method:<br/>")
        document.write(arr3.findIndex((i)=>{
            return i==20;
        })+"<br/>")
        document.write("<br/><hr/><br/>")


        console.log("indexOf Method")
        console.log(arr3.indexOf(20))
        document.write("indexOf Method:<br/>")
        document.write(arr3.indexOf(20)+"<br/>")
        document.write("<br/><hr/><br/>")


        console.log("lastIndexOf Method")
        console.log(arr3.lastIndexOf(20))
        document.write("lastIndexOf Method:<br/>")
        document.write(arr3.lastIndexOf(20)+"<br/>")
        document.write("<br/><hr/><br/>")
        
        
        console.log("Push Method")
        arr3.push(100)
        console.log(arr3)
        document.write("Push Method:<br/>")
        document.write(arr3+"<br/>")
        document.write("<br/><hr/><br/>")
        
        
        console.log("Pop Method")
        arr3.pop()
        console.log(arr3)
        document.write("Pop Method:<br/>")
        document.write(arr3+"<br/>")
        document.write("<br/><hr/><br/>")
        
        
        console.log("Shift Method")
        arr3.shift()
        console.log(arr3)
        document.write("Shift Method:<br/>")
        document.write(arr3+"<br/>")
        document.write("<br/><hr/><br/>")
    </script>
</body>

</html>
